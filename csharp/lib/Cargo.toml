[package]
name = "babushka_csharp"
version = "0.1.0"
edition = "2021"
license = "BSD-3-Clause"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
redis = { path = "../../redis-rs", features = ["aio", "tokio-comp"] }
tokio = { version = "^1.23.0", features = ["rt", "macros", "rt-multi-thread", "time", "tracing"] }

tracing-subscriber = "0.3.16"
console-subscriber ="0.1.8"
tracing="0.1.37"
tokio-metrics = { version = "0.1.0", features = ["rt"] }
nix = "0.26.1"
time="0.3.16"
chrono="0.4.23"
